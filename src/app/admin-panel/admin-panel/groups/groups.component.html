<div class="groups-container">
    <p-table  [columns]="cols" [value]="activeGroups">
        <ng-template pTemplate="caption">
            Список класів
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr style="cursor:pointer" (click)="showDialog(rowData)">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-table  [columns]="cols" [value]="inactiveGroups">
        <ng-template  pTemplate="caption">
            Список неактивних класів 
                <div class="btn">
                    <button class="btn" (click)="showInactive = !showInactive">
                        <span *ngIf="showInactive">Сховати</span>
                        <span *ngIf="!showInactive">Показати</span>
                    </button>
                </div>
        </ng-template>
        
        <ng-template pTemplate="header" let-columns>
            <tr *ngIf="showInactive">
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr style="cursor:pointer" (click)="showDialog(rowData)" *ngIf="showInactive">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>


<div>
    <p-button (click)="showDialog()" label="Додати клас" styleClass="ui-button-success"></p-button>
</div>

</div>
    <p-dialog header="Редагувати клас"  [(visible)]="showEditDialog" [modal]="true" [responsive]="true" [width]="450" [minWidth]="200" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">                   
                    
                    <h3>Назва класу</h3>
                        <input id="input" type="text" size="30" pInputText [(ngModel)]="editGroup.className" /> 
                            <label  for="input"></label>
                       
                            <label  for="input"><h3>Навчальний рік</h3></label>
                        <input id="input" type="text" size="30" pInputText [(ngModel)]="editGroup.classYear"> 
                            <label  for="input"></label>
                    <h3>Опис класу</h3>
                        <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="editGroup.classDescription"></textarea>
                    
<div class="ui-g" style="width:250px;margin:10px 0 10px">                                   
    <p-radioButton name="isActivegroup" value="true" label="Активний" [(ngModel)]="editGroup.isActive"></p-radioButton>
    <p-radioButton name="isActivegroup" value="false" label="Неактивний" [(ngModel)]="editGroup.isActive"></p-radioButton>
</div>                              
                             
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="saveGroup()" label="Зберегти"></button>
        <button type="button" pButton icon="pi pi-close" (click)="showEditDialog=false" label="Відміна" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
