
<p-table [value]="allGroupsList" [columns]="cols">
  <ng-template pTemplate="caption">Перехід на новий навчальний рік</ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Класи поточного року</th>
      <th>Класи нового навчального року</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr *ngFor="let col of columns">
      <td>{{rowData[col.field]}} клас, {{rowData[col.field2]}} рік</td>
      <td><span *ngIf="hideTag">{{rowData[col.field3]}} клас у {{rowData[col.field4]}} році</span></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="add-button-style">
      <button type="button" pButton icon="pi pi-plus" label="Перейти на новий навчальний рік" (click)="addNewGroups()" [disabled]="buttonAddDisabled"></button>
    </div>
  </ng-template>
</p-table>
