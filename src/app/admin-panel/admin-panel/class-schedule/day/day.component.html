<div class="day" *ngFor="let day of schedule; let n = index">
  <div class="subjects" *ngFor="let subj of day; let i = index">
    <span>{{ i + 1 }}</span>
    <p-dropdown
      [options]="subjects"
      [(ngModel)]="schedule.mondaySubjects[i].subjectId"
      [optionLabel]="label"
      (onChange)="addSubject($event, schedule.mondaySubjects, i)"
      placeholder="Виберіть предмет"
      [ngModelOptions]="{ standalone: true }"
      [style]="{ width: '190px' }"
    >
    </p-dropdown>
    <button
      pButton
      type="button"
      (click)="delSubject($event, schedule.mondaySubjects, i)"
    >
      <i class="far fa-trash-alt"></i>
    </button>
  </div>
</div>
