<p-table [columns]="columns" [value]="teachers" selectionMode="single" [(selection)]="selectedTeacher" (onRowSelect)="onRowSelect($event)"
    [paginator]="false" [rows]="50" >
    <ng-template pTemplate="caption">
        Список учителів
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}} 
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Добавити"></button>
        </div>
    </ng-template>
</p-table>
<p-dialog header="Добавити нового учителя" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
    [width]="400">
    <form #teacherForm="ngForm">
    <div class="ui-g ui-fluid" *ngIf="teacher">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Ім'я *</label>
            </div>
            <div class="ui-g-8">
                <input pInputText [class.is-invalid]="name.invalid && name.touched" #name="ngModel" name="teacherName" id="name" [(ngModel)]="teacher.firstname" required minlength="3" maxlength="20"/>
                <span [class.d-none]="name.valid || name.untouched" class="requiredMessage">Введіть ім'я</span>
            </div> 
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="lastname">Прізвище *</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="lastname" #lastname="ngModel" name="teacherLastname" [(ngModel)]="teacher.lastname" minlength="3" maxlength="20" required/>
                <span [class.d-none]="lastname.valid || lastname.untouched" class="requiredMessage">Введіть прізвище</span>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="patronymic">По батькові *</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="patronymic" #patronymic="ngModel" name="teacherPatronymic" [(ngModel)]="teacher.patronymic" minlength="7" maxlength="20" required/>
                <span [class.d-none]="patronymic.valid || patronymic.untouched" class="requiredMessage">Введіть по батькові</span>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="dateOfBirth">Дата народження</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="dateOfBirth" [(ngModel)]="teacher.dateOfBirth" type="date" min="1940-12-25" max="2018-12-25"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="login">Логін</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="login" [(ngModel)]="teacher.login" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="email">Електронна адреса</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="email" [(ngModel)]="teacher.email"  type="email"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="tel">Номер телефону</label>
            </div>
            <div class="ui-g-8">
                <p-inputMask  [(ngModel)]="teacher.phone" id="tel" mask="999-999-9999" placeholder="999-999-9999"></p-inputMask>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-3">
                <label for="photo">Загрузити фото</label>
                <img [src]="imageUrl"  alt="Photo" style="width:120px; height:120px">
            </div>
            <div class="ui-g-9">
                <input pInputText id="photo" [(ngModel)]="teacher.avatar"  type="file" #Image accept="image/*" (change)="handlerFileInput($event.target.files)"/>
            </div>
        </div>
    </div>
    </form>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button *ngIf='newTeacher' type="button" pButton icon="pi pi-check" (click)="create()" label="Добавити"></button>
            <button *ngIf='!newTeacher' type="button" pButton icon="pi pi-check" (click)="save()" label="Змінити"></button>
        </div>
    </p-footer>
</p-dialog>
