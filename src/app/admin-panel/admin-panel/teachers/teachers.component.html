<form #teacherForm="ngForm">
<p-table
  [columns]="columns"
  [value]="teachers"
  [(selection)]="selectedTeacher"
  [paginator]="false"
  [loading]="loading"
>
  <ng-template pTemplate="caption">Список учителів</ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" class="teacher__cell">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
        <button
          class="teacher__edit"
          *ngIf="col.field == 'dateOfBirth'"
          pButton
          type="button"
          (click)="onRowSelect(rowData)"
          icon="pi pi-pencil"
          iconPos="left"
        ></button>
      </td>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button
        type="button"
        pButton
        icon="pi pi-plus"
        (click)="showDialogToAdd()"
        label="Додати учителя"
      ></button>
    </div>
  </ng-template>
</p-table>
<p-dialog
  header="Інформація про учителя"
  [(visible)]="displayDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
  [width]="400"
>
  <div class="ui-g ui-fluid" *ngIf="teacher">
    
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="firstname">Ім'я *</label></div>
      <div class="ui-g-8 requiredWrapper">
        <input
          pInputText
          [class.is-invalid]="firstname.invalid && firstname.touched"
          #firstname="ngModel"
          id="firstname"
          [(ngModel)]="teacher.firstname"
          required
          minlength="3"
          maxlength="20"
          name="firstname"
        />
        <span
          [class.d-none]="firstname.valid || firstname.untouched"
          class="requiredMessage"
          >Некоректне ім'я</span
        >
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="lastname">Прізвище *</label></div>
      <div class="ui-g-8 requiredWrapper">
        <input
          pInputText
          id="lastname"
          [class.is-invalid]="lastname.invalid && lastname.touched"
          #lastname="ngModel"
          [(ngModel)]="teacher.lastname"
          minlength="3"
          maxlength="20"
          required
          name="lastname"
        />
        <span
          [class.d-none]="lastname.valid || lastname.untouched"
          class="requiredMessage"
          >Некоректне прізвище</span
        >
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="patronymic">По батькові *</label></div>
      <div class="ui-g-8 requiredWrapper">
        <input
          pInputText
          id="patronymic"
          [class.is-invalid]="patronymic.invalid && patronymic.touched"
          #patronymic="ngModel"
          [(ngModel)]="teacher.patronymic"
          minlength="7"
          maxlength="20"
          required
          name="patronymic"
        />
        <span
          [class.d-none]="patronymic.valid || patronymic.untouched"
          class="requiredMessage"
          >Некоректне по батькові</span
        >
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="dateOfBirth">Дата народження *</label>
      </div>
      <div class="ui-g-8 requiredWrapper">
        <!-- <input
          pInputText
          id="dateOfBirth"
          [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched"
          [(ngModel)]="teacher.dateOfBirth"
          #dateOfBirth="ngModel"
          type="date"
          min="1940-12-25"
          max="2018-12-25"
          required
          name="dateOfBirth"
        /> -->
        <p-calendar [(ngModel)]="teacher.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel"
         [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched"  [readonlyInput]="true" [locale]="ua"  
          required dateFormat="yy-mm-dd" [yearNavigator]="true" [monthNavigator]="true" yearRange="1940:2018"></p-calendar>
        <span
          [class.d-none]="dateOfBirth.valid || dateOfBirth.untouched"
          class="requiredMessage"
          >Некоректна дата народження</span
        >
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="login">Логін</label></div>
      <div class="ui-g-8">
        <input pInputText id="login" [(ngModel)]="teacher.login" name="login" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="email">Електронна адреса</label></div>
      <div class="ui-g-8">
        <input
          pInputText
          id="email"
          [(ngModel)]="teacher.email"
          type="email"
          name="email"
        />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><label for="tel">Номер телефону</label></div>
      <div class="ui-g-8">
        <p-inputMask
          [(ngModel)]="teacher.phone"
          id="tel"
          mask="999-999-9999"
          placeholder="999-999-9999"
          name="phone"
        ></p-inputMask>
      </div>
    </div>
    <div class="ui-g-12 photoWrapper">
      <div class="ui-g-3">
        <label for="photo">Завантажити фото</label>
        <img [src]="imageUrl" alt="Photo" style="width:120px; height:120px" />
      </div>
      <div class="ui-g-9">
        <input
          pInputText
          id="photo"
          type="file"
          #Image
          accept="image/*"
          (change)="handlerFileInput($event.target.files)"
          name="photo"
        />
        <span class="photoError">{{ photoData }}</span>
      </div>
    </div>
    
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button
        *ngIf="newTeacher"
        type="button"
        pButton
        icon="pi pi-check"
        (click)="create()"
        label="Зберегти"
        [disabled]="teacherForm.invalid"
      ></button>
      <button
        *ngIf="!newTeacher"
        type="button"
        pButton
        icon="pi pi-check"
        (click)="save()"
        label="Зберегти"
        [disabled]="teacherForm.invalid"
      ></button>
    </div>
  </p-footer>
</p-dialog>
</form>
