<div class="p-grid">
  <div class="p-col-2 leftnav">
    <div class="sidenav" [ngClass]="{'menuOpen': isOpen, 'menuClosed': !isOpen}">
      <span class="nav-button-close" (click)="closeNavigation()">
        <i class="fas fa-times"></i>
      </span>
      <p-menu [model]="items"></p-menu>
    </div>
  </div>
  <div class="p-col-10 content">
    <span class="nav-button-show" (click)="showNavigation()">
      <i class="fas fa-bars"></i>
    </span>
    <router-outlet></router-outlet>
  </div>
</div>
