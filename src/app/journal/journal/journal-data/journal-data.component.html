<ng-container *ngIf="isDataRecived">
  <p-dropdown [options]="journalMonthes" 
  [(ngModel)]="selectedMonth" 
  (onChange)="monthSelectedFor()"
  [showClear]="true"></p-dropdown>
  <ng-container *ngIf="isSelectedMonth">
  <p-table [value]="selectedJournalData">
    <ng-template pTemplate="caption">
      Журнал для: {{selectedMonth}}
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th >Ім'я студента</th>
            <th>Середня/Рейтинг</th>
            <th *ngFor="let elem of days">{{elem.day}}<br>{{elem.name}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td>{{rowData.studentFullName}} </td>
            <td>-</td>
            <td *ngFor="let markObject of rowData.marks" pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="markObject.mark" (onchange)="changeMark(rowData, markObject)">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{markObject.mark}}
                        <span *ngIf="markObject.mark">{{markObject.typeMark[0]}}</span>
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
  </p-table> 
</ng-container>
</ng-container>
